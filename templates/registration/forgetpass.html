{% extends 'base.html' %}
{% block body %}
<div class="form-gap">
  <div class="container" style="margin-top: 100px;margin-bottom: 100px;">
    <div class="row justify-content-center">
      <div class="col-md-4">
        <div class="panel panel-default">
          <div class="panel-body">
            <div class="text-center">
              <h3><i class="fa fa-lock fa-4x"></i></h3>
              <h2 class="text-center">Forget Password?</h2>
              <p>You can change your password here.</p>
              <div class="panel-body">
                <form id="register-form" role="form" autocomplete="off" class="form" method="post">
                  {% csrf_token %}
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                      <input id="username" name="username" placeholder="username" class="form-control"  type="text" required>
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-lock color-blue"></i></span>
                      <input id="password" name="password" placeholder="new password" class="form-control"  type="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <div class="input-group">
                      <span class="input-group-addon"><i class="glyphicon glyphicon-ok color-blue"></i></span>
                      <input id="confirm_password" name="confirm_password" placeholder="confirm new password" class="form-control"  type="password">
                    </div>
                  </div>
                  <div class="form-group">
                    <input name="recover-submit" class="btn btn-lg btn-primary btn-block" value="Change Password" type="submit">
                  </div>
                  <input type="hidden" class="hide" name="token" id="token" value=""> 
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
